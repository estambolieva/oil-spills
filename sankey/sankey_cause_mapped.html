<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'count');
        data.addRows([
          [ "Company's fault", 'Operational (Amnesty)', 228],
          [ "Company's fault", 'Undetermined', 13],
          [ "Company's fault", 'Third party (accident)', 1],
          [ "Company's fault", 'Third party (theft)', 2],
          ["Company's fault", "Third party (undetermined)", 5], 
          ["Other", "Operational", 2],
          ["Other", "Third party (accident)", 2],
          ["Other", "Third party (undetermined)", 1],
          ["Other", "Undetermined"  , 5],
          ["Sabotage / Theft", "Operational (Amnesty)", 73],
          ["Sabotage / Theft", "Third party (theft)", 770],
          ["Sabotage / Theft", "Third party (undetermined)", 306],
          ["Sabotage / Theft", "Undetermined", 306]
        ]);

        // Sets chart options.
        var options = {
          width: 1000,
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  <div>
      <p align="left"> <b>Cause Grouped v.s Cause reported by Amnesty Decoders mapping</b>
      <br/><br/><br/><br/></p>
      <div id="sankey_basic" style="width: 900px; height: 500px;"></div>
      <p align="left" style="margin-left: 0px">Cause Grouped</p>
      <p align="left" style="margin-left: 830px">Amnesty Decoders' Cause</p>
    </div>
  </body>
</html>
